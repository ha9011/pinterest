 <div class="blog_header">

     <div>
         <h1 class="blog_logo"> My Blog</h1>
     </div>
     <div class="pinterest_header_navbar">
          <a href="{% url 'articles:list' %}"  class="pinterest_header_nav">
              <span>Articles</span>
          </a>

          <a href="{% url 'projects:list' %}" class="pinterest_header_nav">
              <span>Projects</span>
          </a>

         <a href="{% url 'subscribes:list' %}" class="pinterest_header_nav">
              <span>subscribes</span>
          </a>

         {% if not user.is_authenticated %}
             <a href="{% url 'account:login' %}?next={{request.path}}" class="pinterest_header_nav">

                <span>login</span>
             </a>
             <a href="{% url 'account:create' %}" class="pinterest_header_nav">

                <span>Sign up</span>
             </a>
         {% else %}
              <a href="{% url 'account:detail' pk=user.pk %}" class="pinterest_header_nav">

                <span>MyPage</span>
             </a>
              <a href="{% url 'account:logout' %}" class="pinterest_header_nav">

                <span>logout</span>
             </a>
         {% endif %}

     </div>
    </div>
