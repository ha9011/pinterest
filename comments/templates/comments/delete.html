{% extends "base.html" %}


{% block content %}
    <div style="text-align:center; max-width : 500px; margin : 4rem auto;">
        <h4 class="mb-4">Delete Comment : {{ target_comment.content }}</h4>
        <form action = "{% url 'comments:delete' pk=target_comment.pk %}" method="post">
            {% csrf_token %}

            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="delete">
        </form>
    </div>
{% endblock %}
