
{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center; max-width : 500px; margin : 4rem auto;">
        <h4 class="mb-4">Comment Create</h4>
        <form action = "{% url 'comments:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="create">
            {% else %}
                <a href="{% url 'accounts:login' %}?next={{ request.path }}"> </a>
            {% endif %}
            <input type="hidden" name="article_pk" value="{{article.pk}}">
        </form>
    </div>
{% endblock %}
