{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center; max-width : 500px; margin : 4rem auto;">
        <h4 class="mb-4">Delete Article : {{ target_article.title }}</h4>
        <form action = "{% url 'articles:delete' pk=target_article.pk %}" method="post">
            {% csrf_token %}

            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="delete">
        </form>
    </div>
{% endblock %}
